<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/songform}">Song Entry<span class="sr-only"> << </span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/songconfirm}">Last Entry</a>
            </li>
        </ul>
    </div>
</nav>

<h2>Enter a Song</h2>
<form th:action="@{/songform}" th:object="${song}" method="post">
    <div class="card-header">
        Name: <input type="text" th:field="*{name}">
    </div>
    <div class="card-header">
        Artist: <input type="text" th:field="*{artist}">
    </div>
    <div class="card-header">
        Album: <input type="text" th:field="*{album}">
    </div>

    <div class="card-header">
        Rating
    </div>
    <input type="radio" name="rating" id="rating1" value="1" th:field="*{rating}">
    <label for="Rating1">*</label><br>
    <input type="radio" name="rating" id="rating2" value="2" th:field="*{rating}">
    <label for="Rating2">**</label><br>
    <input type="radio" name="rating" id="rating3" value="3" th:field="*{rating}">
    <label for="Rating3">***</label><br>
    <input type="radio" name="rating" id="rating4" value="4" th:field="*{rating}">
    <label for="Rating4">****</label><br>
    <input type="radio" name="rating" id="rating5" value="5" th:field="*{rating}">
    <label for="Rating5">*****</label><br>


    <div class="card-header">
        Genre:
    </div>
    <input type="radio" name="genre" id="Rock" value="Rock" th:field="*{genre}">
    <label for="Rock">Rock</label><br>
    <input type="radio" name="genre" id="Hip-Hop" value="Hip-Hop" th:field="*{genre}">
    <label for="Hip-Hop">Hip-Hop</label><br>
    <input type="radio" name="genre" id="Classical" value="Classical" th:field="*{genre}">
    <label for="Classical">Classical</label><br>
    <input type="radio" name="genre" id="Electronic" value="Electronic" th:field="*{genre}">
    <label for="Electronic">Electronic</label><br>
    <input type="radio" name="genre" id="Other" value="Other" th:field="*{genre}">
    <label for="Other">Other</label><br>

    <div class="card-header">
        Year:
    </div>
    <input type="number" th:field="*{year}"><br>
    <div class="card-header">
        Is it in stock?
    </div>
    <select th:field="*{inStock}">
        <option value="true" th:text="Yes"></option>
        <option value="false" th:text="No"></option>
    </select>

    <div>
        <br>
        <input type="submit" value="Submit">
    </div>



</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
